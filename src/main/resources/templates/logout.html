<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Logout</title>
    <link rel="stylesheet" th:href="@{/css/components/auth.css}">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/components/footer.css}">
    <link rel="stylesheet" th:href="@{/css/components/toolbar.css}">
    <link rel="stylesheet" th:href="@{/css/components/footer.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="auth-page">

<header class="toolbar" id="main-toolbar">
    <div class="toolbar-content">
        <a th:href="@{/}" class="toolbar-logo">
            <i class="fas fa-book-open"></i>
            <span>Library</span>
        </a>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </div>
</header>

<div class="auth-container">
    <div class="auth-card">
        <h1>Logout</h1>

        <div class="logout-message">
            <i class="fas fa-sign-out-alt"></i>
            <p>Are you sure you want to log out?</p>
        </div>

        <form th:action="@{/logout}" method="post" id="logoutForm">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="auth-actions">
                <button type="submit" class="btn-auth btn-auth-primary">Logout</button>
                <a th:href="@{/}" class="btn-auth btn-auth-cancel">Cancel</a>
            </div>
        </form>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>


</body>
</html>
