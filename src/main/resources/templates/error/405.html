<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>405 Method Not Allowed</title>
  <link rel="stylesheet" th:href="@{/css/errorStyle.css}">
</head>
<body>
<div class="error-container error-405">
  <div class="error-icon">ðŸ”„</div>
  <h1>405</h1>
  <h2>Method Not Allowed</h2>
  <p th:text="${message} ?: 'The requested HTTP method is not supported for this resource'"></p>

  <div th:if="${supportedMethods}" class="error-details">
    <p>Allowed methods:
      <span th:each="method : ${supportedMethods}"
            th:text="${method + (${methodStat.last} ? '' : ', ')}"></span>
    </p>
  </div>

  <div class="error-actions">
    <a href="/" class="error-btn primary">Home</a>
    <a href="javascript:history.back()" class="error-btn secondary">Go Back</a>
  </div>
</div>
</body>
</html>
