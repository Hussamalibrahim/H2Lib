<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>404 Not Found</title>
    <link rel="stylesheet" th:href="@{/css/errorStyle.css}">
</head>
<body>
<div class="error-container error-404">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p th:text="${message} ?: 'The requested page does not exist'"></p>
    <p>Path: <span th:text="${path}"></span></p>
    <a href="/" class="btn">Return to Home</a>
</div>
</body>
</html>
