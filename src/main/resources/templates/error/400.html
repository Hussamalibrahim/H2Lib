<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>400 Bad Request</title>
    <link rel="stylesheet" th:href="@{/css/errorStyle.css}">
</head>
<body>
<div class="error-container error-400">
    <div class="error-icon">âœ‹</div>
    <h1>400</h1>
    <h2>Bad Request</h2>
    <p th:text="${message} ?: 'Your request contains invalid data'"></p>

    <div th:if="${fieldErrors}" class="error-details">
        <h3>Validation Errors:</h3>
        <ul>
            <li th:each="err : ${fieldErrors}"
                th:text="${err.key + ': ' + err.value}"></li>
        </ul>
    </div>

    <div class="error-actions">
        <a href="/" class="error-btn primary">Home</a>
        <a href="javascript:history.back()" class="error-btn secondary">Go Back</a>
    </div>
</div>
</body>
</html>
