<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>429 Too Many Requests</title>
    <link rel="stylesheet" th:href="@{/css/errorStyle.css}">
</head>
<body>
<div class="error-container error-429">
    <div class="error-icon">⏱️</div>
    <h1>429</h1>
    <h2>Too Many Requests</h2>
    <p th:text="${message} ?: 'You\'ve made too many requests in a short time'"></p>

    <div class="countdown-container">
        <p>Please try again in <span id="countdown">30</span> seconds</p>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
    </div>

    <div class="error-actions">
        <a href="/" class="error-btn primary">Home</a>
    </div>

    <script th:src="@{/js/error/429.js}"></script>

</div>
</body>
</html>
