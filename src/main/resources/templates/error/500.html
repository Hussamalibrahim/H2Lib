<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>500 Server Error</title>
    <link rel="stylesheet" th:href="@{/css/errorStyle.css}">
</head>
<body>
<div class="error-container error-500">
    <div class="error-icon">⚠️</div>
    <h1>500</h1>
    <h2>Server Error</h2>
    <p>We're sorry, something went wrong on our end.</p>

    <div class="error-details">
        <p><strong>Error:</strong> <span th:text="${error}"></span></p>
        <p><strong>Path:</strong> <span th:text="${path}"></span></p>
        <p><strong>Status:</strong> <span th:text="${status}"></span></p>
        <p><strong>Timestamp:</strong> <span th:text="${timestamp}"></span></p>

        <div th:if="${details}" class="additional-details">
            <h4>Additional Information:</h4>
            <ul>
                <li th:each="detail : ${details}">
                    <strong th:text="${detail.key + ':'}"></strong>
                    <span th:text="${detail.value}"></span>
                </li>
            </ul>
        </div>
    </div>
    <div>
        <a href="/" class="btn">Return to Home</a>
        <a href="mailto:support@example.com" class="btn btn-secondary">Contact Support</a>
    </div>
</div>
</body>
</html>
