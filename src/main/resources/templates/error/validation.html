<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Validation Error</title>
    <link rel="stylesheet" th:href="@{/css/errorStyle.css}">
</head>
<body>
<div class="error-container">
    <h1>Validation Error</h1>
    <p th:text="${message}"></p>

    <div th:if="${fieldErrors}">
        <h3>Field Errors:</h3>
        <ul>
            <li th:each="err : ${fieldErrors}"
                th:text="${err.key + ': ' + err.value}"></li>
        </ul>
    </div>

    <div th:if="${globalErrors}">
        <h3>Global Errors:</h3>
        <ul>
            <li th:each="err : ${globalErrors}"
                th:text="${err}"></li>
        </ul>
    </div>

    <a href="/" class="btn">Return to Home</a>
</div>
</body>
</html>
